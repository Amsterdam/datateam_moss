name: Build and Test Python Distribution

on:
  push:
    branches:
      - dev

jobs:
  lint:
    name: Lint, Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff src/
