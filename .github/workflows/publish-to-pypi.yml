name: Publish Python distribution to PyPI

on:
  pull_request:
    types:
      - closed

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - name: Check if pull request is merged into main
        if: |
          github.event.pull_request.merged == true &&
          github.event.pull_request.base.ref == 'main'
        run: |
          echo "Pull request has been accepted and merged into the main branch!"

          # Install bump2version
          pip install bump2version

      - name: Bump version
        run: |
          # Bump the version (you can adjust the part to bump: major, minor, or patch)
          bump2version --current-version patch 

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install pypa/build
        run: python -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: upload release to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://pypi.org/p/datateam_moss
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
